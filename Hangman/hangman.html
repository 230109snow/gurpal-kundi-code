<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="headerDiv" style="text-align: center">
        <h1>
            Hangman Game
        </h1>
    </div>
    <div style="text-align: center">
        <h2>Guess the right letter:</h2>
    </div>
    <div id="guessDiv" style="text-align: center; font-size: 40px;"></div>
    <br>
    <br>
    <div id="buttons">
        <button class="letterBtns" value="A">A</button>
        <button class="letterBtns" value="B">B</button>
        <button class="letterBtns" value="C">C</button>
        <button class="letterBtns" value="D">D</button>
        <button class="letterBtns" value="E">E</button>
        <button class="letterBtns" value="F">F</button>
        <button class="letterBtns" value="G">G</button>
        <button class="letterBtns" value="H">H</button>
        <button class="letterBtns" value="I">I</button>
        <button class="letterBtns" value="J">J</button>
        <button class="letterBtns" value="K">K</button>
        <button class="letterBtns" value="L">L</button>
        <button class="letterBtns" value="M">M</button>
        <br>
        <br>
        <button class="letterBtns" value="N">N</button>
        <button class="letterBtns" value="O">O</button>
        <button class="letterBtns" value="P">P</button>
        <button class="letterBtns" value="Q">Q</button>
        <button class="letterBtns" value="R">R</button>
        <button class="letterBtns" value="S">S</button>
        <button class="letterBtns" value="T">T</button>
        <button class="letterBtns" value="U">U</button>
        <button class="letterBtns" value="V">V</button>
        <button class="letterBtns" value="W">W</button>
        <button class="letterBtns" value="X">X</button>
        <button class="letterBtns" value="Y">Y</button>
        <button class="letterBtns" value="Z">Z</button>
    </div>

    <script src="hangman.js"></script>
</body>

</html>
