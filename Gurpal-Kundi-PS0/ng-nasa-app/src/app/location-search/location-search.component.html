<div id="outer-div" style="text-align: center">
    <form #picform="ngForm" (submit)="getCoords()">
        <label for="addNum">Address Number</label>
        <input type="text" name="addNum" id="addNum" [(ngModel)]="addNum">

        <br>
        <br>

        <label for="street">Street</label>
        <input type="text" name="street" id="street" [(ngModel)]="street">

        <br>
        <br>

        <label for="city">City</label>
        <input type="text" name="city" id="city" [(ngModel)]="city">

        <br>
        <br>

        <label for="state">State</label>
        <input type="text" name="state" id="state" [(ngModel)]="state">

        <br>
        <br>

        <label for="country">Country</label>
        <input type="text" name="country" id="country" [(ngModel)]="country">

        <br>
        <br>

        <input type="submit" value="Get Coordinates">
    </form>

    <button (click)="getImage()">Get Image</button>

    <!-- <div *ngFor="let pic of nasaPics">
        <img [src]="pic.links[0].href" width=200 alt="">
    </div> -->
</div>
